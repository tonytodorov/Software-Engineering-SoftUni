<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grow</title>
    <link rel="stylesheet" href="flex-grow.css">
</head>
<body>
    <h2>flex-grow</h2>

    <h3>flex-grow: 0; (default)</h3>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h3>flex-grow: 1;</h3>
    <div class="flex-container one">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h3>flex-grow, grow 2nd child only</h3>
    <div class="flex-container second-child">
        <div class="item">1</div>
        <div class="item two">2</div>
        <div class="item">3</div>
    </div>

    
    <h3>flex-grow, grow proportionally (1,2,3)</h3>
    <div class="flex-container proportionally">
        <div class="item one">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
    </div>
</body>
</html>
