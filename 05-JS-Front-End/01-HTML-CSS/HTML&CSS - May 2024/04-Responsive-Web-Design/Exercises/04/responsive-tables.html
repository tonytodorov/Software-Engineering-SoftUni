<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="responsive-tables.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Eye color</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-title="Name">David Core</td>
                <td data-title="Eye color">Brown</td>
                <td data-title="Height">190</td>
                <td data-title="Weight">120</td>
                <td data-title="Score">33</td>
            </tr>
            <tr>
                <td data-title="Name">Stam Willcom</td>
                <td data-title="Eye color">Green</td>
                <td data-title="Height">180</td>
                <td data-title="Weight">90</td>
                <td data-title="Score">29</td>
            </tr>
            <tr>
                <td data-title="Name">Mat Davidson</td>
                <td data-title="Eye color">Blue</td>
                <td data-title="Height">200</td>
                <td data-title="Weight">100</td>
                <td data-title="Score">42</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
