<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component - Button</title>
    <link rel="stylesheet" href="component-button.css">
    <script src="https://kit.fontawesome.com/58e3a3c0ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="link">
        <h2>Link as a button</h2>
        <a class="lightgrey" href="#">Click Me!</a>
        <a class="orange" href="#">Click Me!</a>
        <a class="lightyellow" href="#">Click Me!</a>
        <a class="white" href="#">Click Me!</a>
        <a class="edit" href="#"><i class="fa-solid fa-pen-to-square"></i>Edit</a>
    </div>

    <div class="button">
        <h2>Button element with class button</h2>
        <button class="lightgrey">Click Me!</button>
        <button class="orange">Click Me!</button>
        <button class="lightyellow">Click Me!</button>
        <button class="white">Click Me!</button>
        <button class="edit"><i class="fa-solid fa-pen-to-square"></i>Edit</button>
    </div>
    
</body>
</html>
