<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/58e3a3c0ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#" method="get">
        <h2>Registration</h2>
        
        <fieldset>
            <legend>Login Information</legend>
            
            <p class="field">
                <input type="text" name="register-email" id="register-email" placeholder="eg: tony@gmail.com" required>
                <label for="register-email">Email</label>
                <span class="helper info">Enter your email address</span>
            </p>
            
            <p class="field">
                <input type="password" name="register-password" id="register-password" required>
                <label for="register-password">Password</label>
            </p>
            
        </fieldset>
        
        <fieldset>
            <legend>Additional Information</legend>
            
            <p class="field">
                <input type="text" name="register-name" id="register-name" placeholder="eg: John Doe">
                <label for="register-name">Full Name</label>
                <span class="helper error">Name must be 4 to 10 symbols</span>
            </p>
            
            <p class="field">
                <textarea name="register-bio" id="register-bio"></textarea>
                <label for="register-bio">Bio</label>
            </p>
            
            <p class="field">
                <select name="register-age-group" id="register-age-group">
                    <option>Please select your age group</option>
                    <option>18-25</option>
                    <option>26-36</option>
                    <option>37-45</option>
                </select>
                <label for="register-age-group">Age Group</label>
            </p>
            
            
            <div class="field-radio">
                <label>Age Group</label>
                <ul class="radio-group">
                    <li>
                        <input type="radio" name="register-age-group-v2" id="register-age-group-v2-o1">
                        <label for="register-age-group-v2-o1">18-25</label>
                    </li>
                    <li>
                        <input type="radio" name="register-age-group-v2" id="register-age-group-v2-o2">
                        <label for="register-age-group-v2-o2">26-36</label>
                    </li>
                    <li>
                        <input type="radio" name="register-age-group-v2" id="register-age-group-v2-o3">
                        <label for="register-age-group-v2-o3">37-45</label>
                    </li>
                </p>
            </div>

            <div class="field-radio">
                <label>Interests</label>
                <ul class="checkbox-group">
                    <li>
                        <input type="checkbox" name="register-interests-o1" id="register-interests-o1">
                        <label for="register-interests-o1">Photography</label>
                    </li>
                    <li>
                        <input type="checkbox" name="register-interests-o2" id="register-interests-o2">
                        <label for="register-interests-o2">Computers</label>
                    </li>
                    <li>
                        <input type="checkbox" name="register-interests-o3" id="register-interests-o3">
                        <label for="register-interests-o3">Hardware</label>
                    </li>
                </p>
            </div>

            <div class="field-range">
                <input type="range" name="register-age-group-v3" id="register-age-group-v3" min="25" max="45" step="1">
                <label for=""></label>
            </div>

        </fieldset>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
