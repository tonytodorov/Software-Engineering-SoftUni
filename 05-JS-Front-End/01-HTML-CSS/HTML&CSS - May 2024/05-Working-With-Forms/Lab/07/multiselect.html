<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiselect</title>
    <link rel="stylesheet" href="multiselect.css">
</head>
<body>
    <h1>Multiselect</h1>
    <p>The select element represents a control that provides a menu of options.</p>

    <label for="pet-select">Choose a pet:</label>
    <select name="pets" id="pet-select" multiple>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfist">Goldfish</option>
    </select>
    <i>hold Ctrl/Cmd to select more than one item</i>
</body>
</html>
