<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Selector</title>
    <link rel="stylesheet" href="complex-selector.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="bold" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a class="italic" href="#">Services</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <article>
            <div>
                <p>
                    <p><span>&gt;&gt;</span> Our Services <span>&lt;&lt;</span></p>
                </p>
            </div>

            <p>Service 1 description...</p>
            <p>Service 2 description...</p>

            <section>
                <p>Additional information</p>
                <p>More details about our services.</p>
            </section>

        </article>
    </section>

    <footer>
        <ul>
            <li><img src="Images/animal.avif" alt="animal"></li>
        </ul>
    </footer>

</body>
</html>
