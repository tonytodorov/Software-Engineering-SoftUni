<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness calculator</title>
    <link rel="stylesheet" href="fitness-calculator.css">
</head>
<body>
    <div class="site">
        <div class="media">
            <img src="image/calculator.png">
        </div>

        <div class="content">
            <h2>Fitness Calculator</h2>

            <div class="buttons">
                <a href="#">Standart units (US)</a>
                <a href="#">Metric units</a>
            </div>

            <div class="center-content">
                <p>Gender<p>
                <form class="gender">
                    <select id="gender" name="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <input type="text" name="years" id="years" placeholder="Years...">
                </form>

                <p>Weight<p>
                <form class="weight">
                    <input type="text" name="weight" id="weight" placeholder="Pounds...">
                </form>
                
                <p>Height<p>
                <form class="height">
                    <input type="text" name="feet" id="feet" placeholder="Feet...">
                    <input type="text" name="inches" id="inches" placeholder="Inches...">
                </form>

                <input type="button" value="Calculate">
            </div>
        </div>
    </div>
</body>
</html>
