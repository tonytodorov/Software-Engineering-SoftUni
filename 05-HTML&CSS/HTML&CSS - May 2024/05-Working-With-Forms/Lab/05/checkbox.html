<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="checkbox.css">
</head>
<body>
    <h1>Checkbox</h1>
    <p>A check box allowing single values to be selected/deselected.</p>

    <p>
        <input type="checkbox" name="fruits" id="apple">
        <label for="apple">Apple</label>
    </p>

    <p>
        <input type="checkbox" name="fruits" id="pears">
        <label for="pears">Pears</label>
    </p>

    <p>
        <input type="checkbox" name="fruits" id="banana">
        <label for="banana">Banana</label>
    </p>
</body>
</html>
